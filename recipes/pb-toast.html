<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="../styles.css">

    <title>PB Toast</title>

  <body>
    <h1>Peanut Butter Toast</h1>
	<img src="https://live.staticflickr.com/561/32136852453_3407cf8f22_b.jpg"
	alt="A piece of peanut butter toast">
	
	<h2>Description</h2>
	<p>Recipe to make peanut butter toast</p>
	
	<div class="recipe">
		<h2>Ingredients</h2>
		<ul>
			<li>A slice of bread</li>
			<li>Peanut butter</li>
		</ul>
		
		<h2>Steps</h2>
		<ol>
			<li>Insert the slice of bread into a toaster</li>
			<li>Wait for the bread to become toast</li>
			<li>Spread peanut butter on the toast instead of regular butter</li>
		</ol>
	</div>
  </body>
