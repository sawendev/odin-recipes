	<h2>Description</h2>
	<p>How to microwave popcorn</p>
	
	<h2>Ingredients</h2>
	<ul>
		<li>A bag of microwave popcorn</li>
	</ul>
	
	<h2>Steps</h2>
	<ol>
		<li>Remove the plastic wrap from the bag</li>
		<li>Insert the bag into the microwave</li>
		<li>Microwave for however long the bag tells you to</li>
